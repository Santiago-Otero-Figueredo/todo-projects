<div class="{{ div_class }}">
    <textarea
        class="form-control {{input_class}}"
        placeholder="{{placeholder}}"
        name="{{name}}"
        id="{{id}}"
        rows="{{rows}}"
        style="{%if not resize %}resize: none;{% endif %} overflow: hidden;"
        {%if required %} required {% endif %}
    >{{ default_value }}</textarea>
</div>
